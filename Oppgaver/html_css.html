<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>HTML & CSS – Gruppas kode (kun kodevisning)</title>
  <style>
    :root { --maxw: 1100px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7f9;
      color: #222;
      margin: 0;
      padding: 32px 16px 80px;
    }
    h1 { text-align: center; margin: 0 0 24px; }
    section {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 16px;
      margin: 18px auto;
      max-width: var(--maxw);
    }
    section h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #0f172a;
    }
    textarea.code {
      width: 100%;
      border: 1px solid #e5e7eb;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 14px;
      font-family: Consolas, Menlo, Monaco, "Courier New", monospace;
      font-size: 13px;
      line-height: 1.45;
      resize: vertical;
      min-height: 360px;
      white-space: pre;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>HTML & CSS – Gruppas kode</h1>
