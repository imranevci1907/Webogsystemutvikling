<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webprosjekt – Våre nettsider</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #dce3f0);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #1e3a8a;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #1e3a8a;
    }

    .card a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      margin-top: 0.5rem;
      background: #1e3a8a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .card a:hover {
      background: #3b82f6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #1e3a8a;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Webprosjekt – Våre nettsider</h1>
    <p>Trykk på navnene for å se hver sin side</p>
  </header>

  <main>
    <div class="card">
      <h2>Ahmed sin side</h2>
      <p>Utforsk nettsiden til Ahmed som viser oppgaven i Web- og systemutvikling.</p>
      <a href="https://dokploy.usn.no/app/imevc4485-Webogsystemutvikling/Ahmed/index.html" target="_blank">Gå til siden</a>
    </div>

    <div class="card">
      <h2>Christian sin side</h2>
      <p>Besøk Christians nettside som demonstrerer prosjektet og funksjonaliteten.</p>
      <a href="https://dokploy.usn.no/app/imevc4485-Webogsystemutvikling/Christian/index.html" target="_blank">Gå til siden</a>
    </div>
  </main>

  <footer>
    <p>&copy;</p>
  </footer>

</body>
</html>
